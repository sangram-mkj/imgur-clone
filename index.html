<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/08225ab135.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="navbar">
            <div class="first_div">
                <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Imgur_Logo_Light.svg/1280px-Imgur_Logo_Light.svg.png"
                    alt="">
                <button id="btnc">
                    New post
                </button>
            </div>
            <div class="first_div" id="input">
                <input class="input" type="text" placeholder="Images,#tags,@users oh my!"><i class="fa fa-search"
                    style="font-size:20px;color:white; padding: 10px;"></i></input>
            </div>
            <div class="first_div">
                <img class="badge" src="./badge-52.png">
                <button id="btn_add">
                    Go Add-Free
                </button>
                <button id="btn_in">
                    Sign in
                </button>
                <button id="btn_up">
                    Sign up
                </button>
                <!-- <i class="fa fa-bell-o" style="font-size:36px;color:white"></i>
                <i class="fa-regular fa-message" style="font-size:30px;color:white"></i> -->
            </div>
        </div>

        <div id="dis">
            <img src="./head.png" alt="">
        </div>
        <div id="main">

        </div>
        <div id="buttons">
            <button id="more">Load more</button>
        </div>
    </div>
</body>

</html>
<script src="./scripts.js"></script>
